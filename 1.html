	<font face="Lipi" color="black"><font color="#994400">ॐ न मो ल क्ष्म णा ग्र जा य<font color="red">॥</font></font>न्य क्का रो ह्य य मे व मे य द र य स्त त्रा प्य सौ ता प सः सो प्य त्रै व नि ह न्ति रा क्ष स कु लं जी व त्य हो रा व णः<font color="red">॥</font> धि ग्धि क्श क्र जि तं प्र बो धि त व ता किं कु म्भ क र्णे न वा स्व र्ग ग्रा म टि का वि लु ण्ठ न वृ थो च्छू नैः कि मे भि र्भु जैः<font color="red">॥</font></font>
