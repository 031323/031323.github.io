<html lang="sa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>...</title>
<style>
@font-face {
  font-family: "Chanakya";
  src: url("ChanakyaBBTUni.ttf");
  }
  
@font-face {
  font-family: "Chanakya";
  src: url("ChanakyaBBTUni-Bold.ttf");
  font-weight: bold;
  }
  
</style>
</head>
<body onload="f1()">
<div id="glt" style="word-spacing:-0.25em;font-family:Chanakya;"><span id="khchk">14243<strong>4</strong></span></div>
<script src="3.js"></script>
<script>
var khchk=document.getElementById("khchk");
var glt=document.getElementById("glt");
var ss,sw,l1,l2,lw;
var L1,L2,Lw;
var dvv;
function f1(){
document.fonts.ready.then(function()
{
	document.title=n.toString();
	ss=s.split(' ');
	sw=new Array();
	var i;
	for(i=0;i<ss.length;i++)
	{
		khchk.innerText=ss[i];
		sw.push(khchk.offsetWidth);
	}
	
	khchk.innerText=s;
	dvv=glt.offsetWidth*0.95;
	khchk.innerText="";
	
	l1=new Array();
	l2=new Array();
	lw=new Array();

		
	i=0;
	while(i<sw.length)
	{
		var w=0;
		l1.push(i);
		while(i<sw.length)
		{
			if(w+sw[i]<dvv)w+=sw[i];
			else break;
			i++;
		}
		l2.push(i);
		lw.push(w);
	}
	
	var kn=false;
	
	while(!kn)
	{
		var con=0,cow=0,wow=0;
		for(i=0;i<l1.length;i++)
		{
			if(lw[i]-sw[l2[i]-1]>cow)
			{
				cow=lw[i]-sw[l2[i]-1];
				con=i;
			}
			if(lw[i]>wow)
				wow=lw[i];
		}
		L1=l1.slice();
		L2=l2.slice();
		Lw=lw.slice();
	
		l1.splice(con+1,l1.length-con-1);
		l2.splice(con+1,l2.length-con-1);
		lw.splice(con+1,lw.length-con-1);
		l2[con]-=1;
		lw[con]-=sw[l2[con]];
		i=l2[con];
		dvv=wow;
		while(i<sw.length)
		{
			var w=0;
			l1.push(i);
			while(i<sw.length)
			{
				if(w+sw[i]<=dvv)w+=sw[i];
				else break;
				i++;
			}
			l2.push(i);
			lw.push(w);
		}
		if(l1.length>L1.length)kn=true;
	}
	
	var ks="";
	var j;
	for(i=0;i<L1.length;i++)
	{
		ks="";
		var w=0;
		var newSpan = document.createElement('span');
		glt.appendChild(newSpan);
		for(j=L1[i];j<L2[i];j++)
		{	
			ks+=ss[j]+" ";
			w+=sw[j];
		}
		newSpan.innerText=ks;
		if(w!=Lw[i]||newSpan.offsetWidth>Lw[i])console.log(i.toString()+":"+newSpan.offsetWidth.toString()+","+Lw[i].toString()+","+w.toString());
		glt.innerHTML+="<br>";
		//glt.innerHTML+=ks+"<br>";
		glt.style.textAlignLast="justify";
	}
})
}
</script>
</body>
</html>
