<html lang="sa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>...</title>
<style>
@font-face {
  font-family: "Chanakya";
  src: url("ChanakyaBBTUni.ttf");
  }
  
@font-face {
  font-family: "Chanakya";
  src: url("ChanakyaBBTUni-Bold.ttf");
  font-weight: bold;
  }
  
</style>
</head>
<body onload="f1()">
<div id="glt" style="font-size:x-large;word-spacing:-0.25em;font-family:Chanakya;"><span id="khchk">14243<strong>4</strong></span></div>
<script src="3.js"></script>
<script>
var khchk=document.getElementById("khchk");
var glt=document.getElementById("glt");
var ss,ls=new Array(),lsi=new Array(),lsw=new Array(),ln,los=new Array;
var dvv;
var sh;
var Ln,Ll;
var i;
var knk=false;
var II;
function f1(){
document.fonts.ready.then(function()
{
	document.title=n.toString();
	ss=s.split(' ');
	
	sh=khchk.offsetHeight;
	for(i=1;i<=150;i++)
		khchk.innerHTML+=i.toString()+"<br>";
	dvv=glt.offsetWidth-1;
	khchk.innerText="";
	
	i=0;
	Ln=0;Ll=0;
	while(i<ss.length)
	{
		khchk.innerHTML="";
		while(khchk.offsetWidth<dvv&&khchk.offsetHeight<=sh&&i<ss.length)
		{
			var cs=khchk.innerHTML;
			khchk.innerHTML+=" "+ss[i];
			if(khchk.offsetWidth>=dvv||khchk.offsetHeight>sh)
			{
				khchk.innerHTML=cs;
				break;
			}
			i++;
		}
		lsw.push(khchk.offsetWidth);
		ls.push(khchk.innerHTML);
		lsi.push(i-1);
	}
	ln=ls.length;
	khchk.innerHTML="";
	setInterval(knkr,5);
})
}
function knkr()
{
	if(knk)return;
	var j=0;
	while(j<1&&!knk)
	{
		j++;
		Ll=0;Ln=0;
		for(i=0;i<ls.length;i++)
			if(lsw[i]>=Ll){Ln=i;Ll=lsw[i];}
		los=ls.slice();
		ls.splice(Ln+1,ln-Ln-1);
		lsi.splice(Ln+1,ln-Ln-1);
		lsw.splice(Ln+1,ln-Ln-1);
		i=ls[Ln].length-1;
		while(ls[Ln][i]!==" "){i--;}
		ls[Ln]=ls[Ln].substring(0,i);
		lsi[Ln]-=1;
		khchk.innerHTML=ls[Ln];
		lsw[Ln]=khchk.offsetWidth;
		i=lsi[Ln]+1;
		while(i<ss.length)
		{
			khchk.innerHTML="";
			while(khchk.offsetWidth<dvv&&khchk.offsetHeight<=sh&&i<ss.length)
			{
				var cs=khchk.innerHTML;
				khchk.innerHTML+=" "+ss[i];
				if(khchk.offsetWidth>=(Ll+1)||khchk.offsetHeight>sh)
				{
					khchk.innerHTML=cs;
					break;
				}
				i++;
			}
			lsw.push(khchk.offsetWidth);
			ls.push(khchk.innerHTML);
			lsi.push(i-1);
		}
		if(ls.length>ln)
		{
			knk=true;
			II=dvv-Ll-1;
			glt.style.marginLeft=Math.floor(II/2).toString()+"px";
			glt.style.marginRight=(II-Math.floor(II/2)).toString()+"px";
			glt.style.textAlignLast="justify";
		}
	}
	khchk.innerHTML="";
	for(i=0;i<los.length;i++){khchk.innerHTML+=los[i]+"<br>";}
}
</script>
</body>
</html>
